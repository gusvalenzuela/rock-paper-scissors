<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Scissors, Paper, Rock!</title>

<body>
    <div class="container">
        <div class="row">
            <p id="liveBox">SEE THE ACTION HERE</p>
        </div>
    </div>
    <div class="container jumbotron">
        <h4 class="display-4" id="scorecard">FINAL SCORE WILL APPEAR HERE</h4>
        <p class="lead text-center" id="scorecard-caption">Score Notes Here</p>
    </div>

    <div class="container-md text-center">
        <div class="row justify-content-center py-3">
            <button id="myBtnR" class="col-2">Rock</button>
            <button id="myBtnP" class="col-2">Paper</button>
            <button id="myBtnS" class="col-2">Scissors</button>
        </div>
        <a href="#">Click Here to Play Again</a>
    </div>
